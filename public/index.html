<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="calculadoraDePropinaFormula">
            <label for="precio">Precio:</label>
            <input type="text" id="precio" placeholder="Ingrese el precio" required>
            
            <label for="porcentaje">Porcentaje de Propina:</label>
            <input type="number" id="porcentaje" placeholder="Ingrese el porcentaje" required>
            
            <input type="button" value="Calcular Propina" id="calcularPropina">
            
            <div id="resultado">
                <p>Propina Calculada: $<span id="propinaCalculada">0.00</span></p>
                <p>Total a Pagar: $<span id="totalPagar">0.00</span></p>
            </div>
        </form>
    </div>
    <script src="../src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>
</html>
